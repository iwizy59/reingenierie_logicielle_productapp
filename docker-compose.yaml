version: '3.8'

services:
  productapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: productapp:latest
    container_name: productapp
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - productapp-network

networks:
  productapp-network:
    driver: bridge
