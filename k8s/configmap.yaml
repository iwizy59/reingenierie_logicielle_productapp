apiVersion: v1
kind: ConfigMap
metadata:
  name: productapp-config
  namespace: productapp
  labels:
    app: productapp
data:
  # Configuration de l'application
  application.properties: |
    app.name=Product Management App
    app.version=1.0.0
    app.environment=production
  
  # Configuration JVM
  java.opts: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
  
  # Port de l'application
  port: "8080"
  
  # Configuration Database Retry Logic
  db.max.retries: "10"
  db.retry.delay.ms: "5000"
  
  # Configuration Connection Pool (12-Factor: III. Config)
  db.pool.size: "10"
  db.pool.min: "5"
  db.pool.max: "20"
  db.pool.timeout: "30000"
  
  # Configuration Admin Processes (12-Factor: XII. Admin Processes)
  # Initialisation des données mockées (false en production)
  init.mock.data: "false"
