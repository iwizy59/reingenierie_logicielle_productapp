apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: productapp-network-policy
  namespace: productapp
spec:
  podSelector:
    matchLabels:
      app: productapp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: productapp
    - podSelector:
        matchLabels:
          app: productapp
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP
