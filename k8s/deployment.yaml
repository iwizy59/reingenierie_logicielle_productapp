apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapp-deployment
  namespace: productapp
  labels:
    app: productapp
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: productapp
  template:
    metadata:
      labels:
        app: productapp
        version: v1
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done; echo "Postgres port is open, waiting 10s more for initialization..."; sleep 10']
      containers:
      - name: productapp
        image: productapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DB_PASSWORD
        - name: DB_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.max.retries
        - name: DB_RETRY_DELAY_MS
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.retry.delay.ms
        - name: DB_CONNECTION_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.pool.size
        - name: DB_CONNECTION_POOL_MIN_SIZE
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.pool.min
        - name: DB_CONNECTION_POOL_MAX_SIZE
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.pool.max
        - name: DB_CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.pool.timeout
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
