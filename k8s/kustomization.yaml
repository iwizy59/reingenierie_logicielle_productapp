apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: productapp

resources:
  - namespace.yaml
  - postgres-configmap.yaml
  - postgres-secret.yaml
  - postgres-pvc.yaml
  - postgres-statefulset.yaml
  - postgres-service.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - networkpolicy.yaml

commonLabels:
  managed-by: kustomize

images:
  - name: productapp
    newName: productapp
    newTag: latest
