apiVersion: batch/v1
kind: Job
metadata:
  name: productapp-db-migrate
  namespace: productapp
  labels:
    app: productapp
    task: db-migrate
  annotations:
    description: "Tâche one-off : Migrations de base de données (12-Factor - Principe XII)"
spec:
  # Ne relancer qu'en cas d'échec (max 3 fois)
  backoffLimit: 3
  
  # Supprimer automatiquement après 7 jours (604800 secondes)
  ttlSecondsAfterFinished: 604800
  
  template:
    metadata:
      labels:
        app: productapp
        task: db-migrate
    spec:
      restartPolicy: Never
      
      containers:
      - name: db-migrate
        image: productapp:latest
        imagePullPolicy: IfNotPresent
        
        # Commande : exécuter DBMigrate
        command: ["java"]
        args: ["-cp", "app.jar", "com.reingenierie.admin.DBMigrate"]
        
        # Variables d'environnement (identiques à l'app)
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DB_PASSWORD
        - name: DB_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.max.retries
        - name: DB_RETRY_DELAY_MS
          valueFrom:
            configMapKeyRef:
              name: productapp-config
              key: db.retry.delay.ms
        - name: DB_CONNECTION_POOL_SIZE
          value: "5"  # Pool plus petit pour une tâche ponctuelle
        - name: DB_CONNECTION_POOL_MIN_SIZE
          value: "2"
        - name: DB_CONNECTION_POOL_MAX_SIZE
          value: "5"
        - name: DB_CONNECTION_TIMEOUT
          value: "30000"
        
        # Ressources (plus léger qu'un pod applicatif)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
